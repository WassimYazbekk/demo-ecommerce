<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tech-shop | cart</title>
    <link href="assets/css/index.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Tech-shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
          </ul>
          <div class="d-flex justify-content-between w-100">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
            <a class="btn btn-primary me-2" href="signin.html">Signin</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="py-5 text-center">
        <h1>Cart</h1>
      </div>

      <table class="table table-striped border">
        <tr>
          <th>name</th>
          <th>price</th>
          <th>quantity</th>
          <th>subtotal</th>
          <th>actions</th>
        </tr>

        <tr>
          <td>airpods</td>
          <td>120$</td>
          <td>2</td>
          <td>240$</td>
          <td class="d-flex" style="align-self: center; justify-content: start;">
            <button class="btn btn-primary" style="margin-right: 1rem; width: 2rem; height: 2rem; padding: 0;">-</button>
            <button class="btn btn-primary" style="width: 2rem; height: 2rem; padding: 0;">+</button>
          </td>
        </tr>

        <tr>
          <td>iphone</td>
          <td>1200$</td>
          <td>1</td>
          <td>1200$</td>
          <td class="d-flex" style="align-self: center; justify-content: start;">
            <button class="btn btn-primary" style="margin-right: 1rem; width: 2rem; height: 2rem; padding: 0;">-</button>
            <button class="btn btn-primary" style="width: 2rem; height: 2rem; padding: 0;">+</button>
          </td>
        </tr>
        
      </table>

      <div class="d-flex w-100 justify-content-end">
        <button class="btn btn-success">Checkout</button>

      </div>

    <!-- footer -->
    <footer
      class="d-flex align-items-center justify-content-center bg-secondary p-2 mt-1"
      style="position: fixed; bottom: 0; left: 0; width: 100vw"
    >
      <h3 class="text-white">&copy;Tech-shop 2024</h3>
    </footer>
  </body>
</html>
